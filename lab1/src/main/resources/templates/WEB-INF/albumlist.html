<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Application List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Application List</h1>
<h2> <a href="addalbum">Add new album</a> </h2>
<h2> <a href="deletealbum">Delete album</a> </h2>
<h2> <a href="editalbum">Edit album</a> </h2>
<br/><br/>
<div class="container">
    <table class ="container" border="1">
        <tr>
            <th><h1>Name</h1></th>
            <th><h1>Author</h1></th>
        </tr>
        <tr th:each ="Album: ${albums}">
            <td th:utext="${Album.name}">...</td>
            <td th:utext="${Album.author}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
